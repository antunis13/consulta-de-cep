<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form  class="endereco">
        <h2>Informe o CEP</h2>
        <div class=" animacao estilo" id="erro">CEP não identificado. Tente novamente!</div>
        <p>Digite o CEP e ao sair do campo o endereço será completado.Pode utilizar a tecla ENTER após digitar o CEP.</p>
        <div class="campos">
            <label>CEP:</label>
            <input type="text" id="cep" name="cep" class="inputEndereco">

        </div>
        <div class="campos">
            <label>Rua:</label>
            <input type="text" id="rua" class="inputEndereco">

        </div>
        <div class="campos">
            <label>Bairro:</label>
            <input type="text" id="bairro" class="inputEndereco">

        </div>
        <div class="campos">
            <label>Cidade:</label>
            <input type="text" id="cidade" class="inputEndereco">

        </div>
        <div class="campos">
            <label>Estado:</label>
            <input type="text" id="estado" class="inputEndereco">

        </div>
        <div class="campos">
            <label>IBGE:</label>
            <input type="text" id="ibge" class="inputEndereco">

        </div>
    </form>
    

    <script src="script.js" defer></script>
</body>
</html>
